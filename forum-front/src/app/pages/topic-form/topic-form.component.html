<div class="module">
    <div class="card p-3">
        <form [formGroup]="topicForm">
            <div class="section-title">
                <h5>Ajouter un nouveau topic</h5>
            </div>
            <input placeholder="Pseudo" formControlName="authorControl">
            <textarea id="textarea" class="form-control" placeholder="Topic" formControlName="titleControl"></textarea>
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button type="submit button" (click)="addTopic()">Envoyer</button>
            </div>
        </form>
    </div>
