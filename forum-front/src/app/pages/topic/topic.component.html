    <div class="d-grid gap-2 col-6 mx-auto m-3" *ngFor="let topic of topics">
        <button routerLink="/topics/{{topic.id}}" class="btn btn-light btn-lg btn-outline-warning">{{topic.title}}</button>
      </div>

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">Comments</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topic of topics">
            <th scope="row">{{topic.id}}</th>
            <td>{{topic.title}}</td>
            <td>{{topic.author}}</td>
            <td>Créé le : {{topic.creationDate}} - Modifié le : {{topic.modificationDate}}</td>
            <td>{{topic.comments.length}}</td>
          </tr>
        </tbody>
      </table>
