<div class="container mx-auto my-5">
  <div class="d-grid gap-2 col-5 mx-auto m-3" *ngFor="let topic of topics">
    <button routerLink="/topics/{{topic.id}}" class="btn btn-light btn-lg btn-outline-warning">{{topic.title}}</button>
  </div>
  
  <table class="table table-dark table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th style="width: 5%" class="text-center" scope="col">#</th>
        <th style="width: 50%" scope="col">Title</th>
        <th style="width: 15%" class="text-center" scope="col">Author</th>
        <th style="width: 20%" scope="col">Date</th>
        <th style="width: 5%" class="text-center" scope="col">Comments</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics" routerLink="/topics/{{topic.id}}" class="cursorPointer">
        <th class="align-middle text-center" scope="row">{{topic.id}}</th>
        <td class="align-middle">{{topic.title}}</td>
        <td class="align-middle text-center">{{topic.author}}</td>
        <td class="align-middle">
            Créé le {{topic.creationDate | date: 'dd MMM. yyyy à HH:mm'}} <br/>
           <span *ngIf="topic.modificationDate != null">Mod le {{topic.modificationDate | date: 'dd MMM. yyyy à HH:mm'}}</span>
           <span *ngIf="topic.modificationDate == null"> </span>
          </td>
        <td class="align-middle text-center">{{topic.comments.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
